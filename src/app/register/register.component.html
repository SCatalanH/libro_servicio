<div class="container">
  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="register()">
        <h2 class="text-center">Registro</h2>
        <!-- Nombre input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input
            type="text"
            [(ngModel)]="nombre"
            name="nombre"
            id="form3Example1"
            class="form-control"
          />
          <label class="form-label" for="form3Example1">Nombre Completo</label>
        </div>

        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input
            type="email"
            [(ngModel)]="correo"
            name="correo"
            id="form3Example2"
            class="form-control"
          />
          <label class="form-label" for="form3Example2">Correo Electrónico</label>
        </div>

        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input
            type="password"
            [(ngModel)]="contrasena"
            name="contrasena"
            id="form3Example3"
            class="form-control"
          />
          <label class="form-label" for="form3Example3">Contraseña</label>
        </div>

        <!-- Botón de registro -->
        <button
          type="submit"
          data-mdb-button-init
          data-mdb-ripple-init
          class="btn btn-primary btn-block mb-4"
        >
          Registrarse
        </button>

        <p class="text-center">
          ¿Ya tienes una cuenta? <a [routerLink]="['/login']">Inicia Sesión</a>
        </p>
      </form>
    </div>
  </div>
</div>
